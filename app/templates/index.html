<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Ticket Booking - Accueil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header>
    <h1>Ticket Booking</h1>
    <nav>
        <a href="/login">Connexion</a>
        <a href="/register">Inscription</a>
    </nav>
</header>

<!-- IMAGE 1 : bannière -->
<img src="{{ url_for('static', filename='images/adobestock-60636592-min-1280x800.webp') }}"
     alt="Aurores boréales" class="image-banniere">

<!-- CONTENU PRINCIPAL EN DEUX COLONNES -->
<div class="contenu-principal">

    <!-- ÉVÉNEMENTS -->
    <div class="events-section">
        <h2>Liste des événements disponibles</h2>
        <div class="events-list">
            {% for event in events %}
                <div class="event-card">
                    <h3>{{ event.titre }}</h3>
                    <p>Date : {{ event.date }}</p>
                    <p>Prix : {{ event.prix }}$</p>
                    <a href="/reserver/{{ event.id }}" class="btn">Réserver</a>
                </div>
            {% else %}
                <p>Aucun événement disponible.</p>
            {% endfor %}
        </div>
    </div>

    <!-- IMAGE 2 : à droite -->
    <img src="{{ url_for('static', filename='images/behang-met-een-sterrenhemel-in-alaska_9.jpg') }}"
         alt="Nuit étoilée" class="image-droite">
</div>

</body>
</html>
