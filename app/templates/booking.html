<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réservation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="reservation-body">
    <div class="reservation-container">
        <h1>Réservation pour : {{ evenement.titre }}</h1>
        <p class="date">Date : {{ evenement.date }}</p>
        
        {% if erreur %}
            <p class="error">{{ erreur }}</p>
        {% endif %}

        <form method="POST">
            <label for="numero_carte">Numéro de carte :</label>
            <input type="text" name="numero_carte" id="numero_carte" required>

            <label for="expiration">Date d'expiration :</label>
            <input type="text" name="expiration" id="expiration" placeholder="MM/AA" required>

            <label for="cvv">CVV :</label>
            <input type="text" name="cvv" id="cvv" required>

            <button type="submit" class="btn">Confirmer la réservation</button>
        </form>

        <a href="/" class="back-to-home btn-secondary">Retour à l'accueil</a>
    </div>
</body>
</html>
