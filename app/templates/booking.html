<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réservation</title>
</head>
<body>
    <h1>Réservation pour : {{ evenement.titre }}</h1>
    <p>Date : {{ evenement.date.strftime('%Y-%m-%d') }}</p>

    {% if erreur %}
        <p style="color:red;">{{ erreur }}</p>
    {% endif %}

    <form method="post">
        <label for="numero_carte">Numéro de carte :</label>
        <input type="text" name="numero_carte" id="numero_carte" required><br>

        <label for="expiration">Date d'expiration :</label>
        <input type="text" name="expiration" id="expiration" placeholder="MM/AA" required><br>

        <label for="cvv">CVV :</label>
        <input type="text" name="cvv" id="cvv" required><br>

        <button type="submit">Confirmer la réservation</button>
    </form>
</body>
</html>
