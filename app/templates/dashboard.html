<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau de bord</title>
</head>
<body>
    <h1>Bienvenue, {{ utilisateur.nom }}</h1>
    <p>Votre courriel : {{ utilisateur.email }}</p>

    <h2>Événements réservés</h2>
    {% if evenements %}
        <ul>
        {% for e in evenements %}
            <li><strong>{{ e.titre }}</strong> le {{ e.date.strftime('%Y-%m-%d') }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Aucun événement réservé.</p>
    {% endif %}

    <p><a href="/">Accueil</a> | <a href="/logout">Déconnexion</a></p>
</body>
</html>
