<!DOCTYPE html>
<html lang="fr">
<head><meta charset="UTF-8"><title>Admin</title></head>
<body>
    <h1>Tableau de bord administrateur</h1>
    <table border="1">
        <tr><th>Nom</th><th>Email</th><th>Événement</th><th>Date</th><th>Status</th></tr>
        {% for r in reservations %}
        <tr>
            <td>{{ r.nom }}</td>
            <td>{{ r.email }}</td>
            <td>{{ r.titre }}</td>
            <td>{{ r.date }}</td>
            <td>{{ r.status }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
